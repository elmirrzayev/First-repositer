<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Computer Shopping</title>
</head>
<body>
    <div class="m-1">
    <button class="btn btn-primary" onclick="onShowComputers()" id="mycomps">My comps</button>
    <button class="btn btn-secondary" onclick="onShopping()" id="shopping">Shop now</button>
    <button class="btn btn-danger" onclick="onLogout()" id="logout">Log out</button>
    <button class="btn btn-success" onclick="onLogin()" id="login">Log in</button>
    <hr>
    <h1>Username:<b><span class="username"></span></b></h1>
    <hr>
    <div class="col-6 d-flex justify-content-center m-auto">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>


        </div>
        <div class="carousel-inner"  >
          <div class="carousel-item active">
            <img src="Images/acer.jpg" class="img-thumbnail" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Images/asus.jpg" class="img-thumbnail" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Images/dell.jpg" class="img-thumbnail" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Images/hp.jpg" class="img-thumbnail" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Images/lenovo.jpg" class="img-thumbnail" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev bg-success" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next bg-success" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
</div>
<script src="Js/home.js"></script>
</body>
</html>
