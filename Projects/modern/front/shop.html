<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shop</title>
    <style>
        .container {
  padding: 2rem 0rem;
}

h4 {
  margin: 2rem 0rem 1rem;
}

.table-image td,
.table-image th {
  vertical-align: middle;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <button class="btn btn-danger" onclick="onBackToMain()">Main page</button>
            <hr>
              <table class="table table-image">
                <thead>
                  <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Model</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Is New?</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <td class="w-25">
                        <img src="Images/lenovo.jpg" class="shadow-lg img-fluid img-thumbnail" alt="Lenovo">
                    </td>
                    <td>Lenovo Computer</td>
                    <td>Bombadir</td>
                    <td>2900</td>
                    <td>Yes</td>
                  </tr>
                  <tr>
                    
                    <td class="w-25">
                        <img src="Images/asus.jpg" class="shadow-lg img-fluid img-thumbnail" alt="Asus">
                    </td>
                    <td>Asus Computer</td>
                    <td>2x Bombadir!!!</td>
                    <td>3200</td>
                    <td>Yes</td>
                  </tr>
                </tbody>
              </table>   
          </div>
        </div>
      </div>
      <script src="Js/shop.js"></script>
</body>
</html>
