<body>
  <div class="container">
    <div class="row justify-content-center py-5">
      <div class="col-lg-4">
        <form id="sign-up" autocomplete="off">
          <div class="mb-3 par">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
            <i class="bi bi-exclamation-circle d-none iconr" id="firstr"></i>
            <i class="bi bi-check-circle-fill  d-none icong" id="checkg"></i>
          </div>
          <div class="mb-3 par">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <i class="bi bi-exclamation-circle d-none iconr" id="first"></i>
            <i class="bi bi-check-circle-fill  d-none icong" id="check"></i>
            <div class="form-text">We'll never share your email with anyone else.</div>
            <div id="emailHelp" class="form-text d-none sign text-danger">"@" missing!</div>
            <div id="emailHelper" class="form-text d-none text-danger">"@" bundan sonrasini yaz</div>
            <div class="mb-3 par">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
              <i class="bi bi-exclamation-circle d-none iconr" id="warning"></i>
              <i class="bi bi-check-circle-fill  d-none icong" id="checkz"></i>
              <div class="form-text d-none signg text-danger">The length of the password must be greater than 6 and less
                than 12</div>
            </div>
            <div class="mb-5">
              <input type="button" class="btn btn-primary" id="login" value="Login">
            </div>
            <div class="mb-5">
              <input type="button" class="btn btn-primary" id="create" value="Create Account">
            </div>
        </form>
      </div>
    </div>
  </div>

</body>
